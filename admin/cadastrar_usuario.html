<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Área de Administração</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="cadastrar_objeto.html">Cadastro de Objetos</a></li>
                <li><a href="objetos.html">Lista de Objetos</a></li>
                <li><a href="cadastrar_usuario.html">Cadastro de Usuários</a></li>

                <li><a href="index.html">Versão Horizontal</a></li>
                <li><a href="index2.html">Versão Vertical</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastroUsuario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>Desenvolvido por Elias Alves - <a href="../public/quem-somos.html">Sobre o Autor</a></p>
    </footer>

    <script>
        document.getElementById('formCadastroUsuario').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
    
            // Recupera os usuários armazenados e adiciona um novo
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            usuarios.push({ nome, email });
    
            // Salva de volta no localStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
    
            alert('Usuário cadastrado com sucesso!');
    
            // Limpa o formulário
            this.reset();
        });
    </script>
    
</body>
</html>
